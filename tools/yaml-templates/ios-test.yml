  #     workingDirectory: '$(Agent.BuildDirectory)/iOSHost'

  - task: Xcode@5
    displayName: 'Running UI tests'
    inputs:
      actions: 'test'
      sdk: 'iphonesimulator'
      configuration: 'Debug'
      xcodeDeveloperDir: '/Applications/Xcode_15.0.1.app'
      xcWorkspacePath: '/Users/runner/work/1/iOSHost/metaos-hub-sdk.xcworkspace'
      scheme: 'orangeios'
      xcodeVersion: '14.1'
      useXcpretty: true
      publishJUnitResults: true
      args: '-destination "platform=iOS Simulator,name=iPhone 14"'
        
